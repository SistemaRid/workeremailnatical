async function sendEmail(to, subject, html) {
  const resp = await fetch(EMAIL_API_URL, {
    method: "POST",
    headers: {
      "Content-Type": "text/plain;charset=utf-8"
    },
    body: JSON.stringify({
      key: EMAIL_API_KEY,
      to,
      subject,
      html
    })
  });

  const result = await resp.json();
  if (!result.ok) {
    throw new Error(result.error || "Erro ao enviar e-mail");
  }
}
